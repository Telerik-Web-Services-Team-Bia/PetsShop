<div class="container">
    <div class="row">
        <div class="col-md-3" id="category-menu-container">
            <p class="lead">Categories</p>
            <script type="text/x-mustache-template" id="category-menu">
                <div class="list-group">
                    <a href="#/offers/:myOffers" class="list-group-item">My offers</a>
                    {{#.}}
                        <a href="#/offers/:{{.}}" class="list-group-item">{{.}}</a> 
                    {{/.}}
                </div>
            </script>
        </div>
        <div class="col-md-9">
            
            <div class="row carousel-holder">
                <script type="text/x-mustache-template" id="carousel-template">
                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active" offerId="{{0.id}}">
                                    <img class="slide-image image-responsive" src="{{0._serverData.imageURL}}" alt="">
                                </div>
                                <div class="item" offerId="{{1.id}}">
                                    <img class="slide-image" src="{{1._serverData.imageURL}}" alt="">
                                </div>
                                <div class="item" offerId="{{2.id}}">
                                    <img class="slide-image" src="{{2._serverData.imageURL}}" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </script>
            </div>

            <div class="row" id="offers-container">
            </div>
                <script type="text/x-mustache-template" id="offer-thumbnail">
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            {{#_serverData.imageURL}}
                                <img src="{{_serverData.imageURL}}" alt="{{_serverData.Manufacturer}} {{_serverData.Model}}"> 
                            {{/_serverData.imageURL}} 
                            {{^_serverData.imageURL}}
                                <img src="http://placehold.it/320x150" alt="No image available"> 
                            {{/_serverData.imageURL}}
                            <div class="caption">
                                <h4 class="pull-right">${{_serverData.Price}}</h4>
                                <h4><a href="#/offerDetails/:{{id}}">{{_serverData.Manufacturer}} {{_serverData.Model}}</a></h4> 
                                {{#_serverData.Description}}
                                    <p>{{_serverData.Description}}</p>
                                {{/_serverData.Description}} 
                                {{^_serverData.Description}}
                                    <p>No description available</p>
                                {{/_serverData.Description}}
                            </div>
                            <div class="ratings">
                                <span class="rateit" data-rateit-resetable="false" data-rateit-value="{{_serverData.Rating}}" data-rateit-ispreset="true" data-rateit-readonly="true">
                                </span>
                                <span id="numberOfRatings">{{_serverData.numberOfRatings}}</span>
                            </div>
                        </div>
                    </div>
                </script>
        </div>
    </div>
</div>
