<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="well">
        <form class="form-horizontal">
          <fieldset>
            <legend class="text-primary"><big>New offer </big>
              <br>
              <small class="text-danger"><small>Fields with * are required</small></small>
            </legend>
            <div class="form-group">
              <label for="category" class="col-lg-2 control-label">Category*</label>
              <div class="col-lg-10">
                <select class="form-control" id="category">
                  <option>Car</option>
                  <option>SUV</option>
                  <option>Motorcycle</option>
                  <option>Pick-up</option>
                  <option>Van</option>
                  <option>Bus</option>
                </select>
              </div>
            </div>
            <div class="form-group has-error">
              <label for="manufacturer" class="col-lg-2 control-label">Manufacturer*</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer">
              </div>
            </div>
            <div class="form-group has-error">
              <label for="model" class="col-lg-2 control-label">Model*</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="model" placeholder="Model">
              </div>
            </div>
            <div class="form-group has-error">
              <label for="year" class="col-lg-2 control-label">Year*</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" id="year" placeholder="Year">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Condition*</label>
              <div class="col-lg-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="condition" id="conditionNew" value="true" checked=""> New
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="condition" id="conditionUsed" value="false"> Used
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description"></textarea>
                <span class="help-block">A short description</span>
              </div>
            </div>
            <div class="form-group has-error">
              <label for="price" class="col-lg-2 control-label">Price*</label>
              <div class="col-lg-10">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" id="price" placeholder="Price">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-lg-2 control-label">Image URL</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="image" placeholder="Image URL">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2 text-right">
                <button type="submit" class="btn btn-primary" id="submitOffer">Submit</button>
                <button type="reset" class="btn btn-default" id="cancelOffer">Cancel</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <img src="#" id="offer-image" class="img-responsive">
      <br>
      <div class="alert alert-dismissible alert-danger fade in" id="alert-error">
        <button type="button" class="close alert-button" >×</button>
        <strong>Oh snap!</strong>The data you are trying to submit is not correct. Change a few things up and try submitting again.
      </div>
      <div class="alert alert-dismissible alert-success fade in" id="alert-success">
        <button type="button" class="close alert-button" >×</button>
        <strong>Success!</strong> Offer is submited.
      </div>
    </div>
  </div>
</div>
