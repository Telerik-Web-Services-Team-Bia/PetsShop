<body ng-app="PetStore" ng-cloak>
<div id="wrap">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Pet Store</a>                           
            </div>
            <div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#/addPet">New Pet Offer</a>
                        </li>
                        <li>
                            <a href="#/pets">All Pet`s Offers</a>
                        </li>
                        <li>
                            <a id="chat" href="#/liveChat">Live Chat</a>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-right" id="login-form">
                        <div class="form-group navbar-login">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group navbar-login">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button class="btn btn-success" id="btn-login">Sign In</button>
                        <a href="#/register" class="btn btn-danger" id="btn-register">Register</a>
                    </div>
                    <div class="navbar-form navbar-right" id="logout-form">
                        <span class="text-muted" id="loggedUserEmail">You are logged in </span>
                        <button class="btn btn-danger" id="btn-logout">Logout</button>
                    </div>
                </div>               
            </div>
        </div>
    </nav>
    <div id="viewContainer">
    </div>

    <div class="container">
        <hr>
        <footer>
