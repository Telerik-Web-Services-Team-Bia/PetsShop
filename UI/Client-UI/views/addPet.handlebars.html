<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="well">
        <form class="form-horizontal" id="petForm">
          <fieldset>
            <legend class="text-primary"><big>New Pet</big>
              <br>
              <small class="text-danger"><small>Fields with * are required</small></small>
            </legend>
            <div class="form-group">
              <label for="category" class="col-lg-2 control-label">Category*</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="category" placeholder="Category">
              </div>
            </div>
            <div class="form-group">
              <label for="species" class="col-lg-2 control-label">Species*</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="species" placeholder="Species">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">Name*</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="color" class="col-lg-2 control-label">Color*</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="color" placeholder="Color">
              </div>
            </div>
            <div class="form-group">
              <label for="birthdate" class="col-lg-2 control-label">Date of birth*</label>
              <div class="col-lg-10">
                <input type="date" class="form-control" id="birthdate" placeholder="Date of birth">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Vaccinated*</label>
              <div class="col-lg-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="vaccinated" id="conditionNew" value="true" checked=""> Yes
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="vaccinated" id="conditionUsed" value="false"> No
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description"></textarea>
                <span class="help-block">A short description</span>
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-lg-2 control-label">Price*</label>
              <div class="col-lg-10">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" id="price" placeholder="Price">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-lg-2 control-label">Image</label>
              <div class="col-lg-10">
                <span class="btn btn-warning btn-file">
                    Upload <input type="file" id="image">
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2 text-right">
                <button type="submit" class="btn btn-primary" id="submitOffer">Submit</button>
                <button type="reset" class="btn btn-danger" id="cancelOffer">Cancel</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>  
    <div class="col-md-4">
      <img src="#" id="offer-image" class="img-responsive">
    </div>
  </div>
</div>
