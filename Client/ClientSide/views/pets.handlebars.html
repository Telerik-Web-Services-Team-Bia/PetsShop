<div class="container">
    <div class="row">
        <div class="col-md-3" id="category-menu-container">
            <p class="lead">Categories</p>
        </div>
        <div class="col-md-9">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-2 pull-right">
                        <select class="form-control" id="sortBy">
                            <option>Select</option>
                            <option value="birthdateAsc">Birthdate ↑</option>
                            <option value="birthdateDesc">Birthdate ↓</option>
                            <option value="priceAsc">Price ↑</option>
                            <option value="priceDesc">Price ↓</option>
                            <option value="ratingAsc">Rating ↑</option>
                            <option value="ratingDesc">Rating ↓</option>
                        </select>
                    </div>
                    <label for="sortBy" class="col-lg-2 control-label pull-right">Sort by</label>
                </div>
            </div>
            <div class="row" id="offers-container">
            </div>
            {{#if this}}
                {{#each this}}
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img src="data:image/png;base64,{{Image}}" alt="{{Species}} {{Category}}">
                            <div class="caption">
                                <h4 class="pull-right">${{Price}}</h4>
                                <h4><a href="#/pets/:{{this.Id}}">{{Name}} - {{Species}}</a></h4>
                                {{#if Description}}
                                    <p>{{Description}}</p>
                                {{else}} 
                                    <p>No description available</p>
                                {{/if}}
                            </div>
                            <div class="ratings">
                                <select class="rating">
                                    <option value="1" {{#if_eq_num Rating "1"}} selected="selected" {{/if_eq_num}}>1</option>
                                    <option value="2" {{#if_eq_num Rating "2"}} selected="selected" {{/if_eq_num}}>2</option>
                                    <option value="3" {{#if_eq_num Rating "3"}} selected="selected" {{/if_eq_num}}>3</option>
                                    <option value="4" {{#if_eq_num Rating "4"}} selected="selected" {{/if_eq_num}}>4</option>
                                    <option value="5" {{#if_eq_num Rating "5"}} selected="selected" {{/if_eq_num}}>5</option>
                                </select> 
                            </div>
                        </div>
                    </div>
                {{/each}}
            {{else}}
				<h2 class="h2" style="text-align: center">No pet offers available !</h2>
			{{/if}}
        </div>
    </div>
</div>
